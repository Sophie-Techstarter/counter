name: Deployment Workflow

on:
  push:
    branches:
      - main  # oder der entsprechende Branch, auf dem der Workflow ausgeführt werden soll
  workflow_dispatch:  # Ermöglicht das manuelle Auslösen des Workflows

jobs:
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest  # Runner für Terraform Apply
    if: github.event_name == 'push'  # Nur beim Push ausführen

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve

      - name: Ansible installieren
        run: sudo apt-get install -y ansible

      - name: Generiere Ansible Inventory
        working-directory: ./terraform
        run: |
          echo "[webserver]" > ../ansible/inventory.ini
          terraform output -json >> meineOutputs.json
          jq -r ".instance_public_ips.value[]" meineOutputs.json >> ../ansible/inventory.ini

      - name: Copy SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/terraformKey.pem
          chmod 600 ~/.ssh/terraformKey.pem

      - name: Ansible Playbook ausführen
        working-directory: ./ansible
        run: ansible-playbook -i inventory.ini meinPlaybook.yml

  destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest  # Runner für Terraform Destroy
    if: github.event_name == 'workflow_dispatch'  # Nur manuell ausführen

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Plan (before destroy)
        working-directory: ./terraform
        run: terraform plan -destroy

      - name: Terraform Destroy
        working-directory: ./terraform
        run: terraform destroy -auto-approve
